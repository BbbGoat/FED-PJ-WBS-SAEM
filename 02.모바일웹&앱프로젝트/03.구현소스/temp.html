<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesop</title>
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <!-- 폰트어썸 외부 링크 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <!-- 공통 CSS -->
    <link rel="stylesheet" href="./css/common.css">
    <!-- 메인 CSS -->
    <link rel="stylesheet" href="./css/main.css">
    
    <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- 뷰JS vuex CDN -->
    <script src="https://unpkg.com/vuex@3.0.0"></script>  

    
    <!-- 제이쿼리 라이브러리 -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    
    <!-- 메인페이지 JS -->
    <script src="./js/common.js" type="module"></script>
</head>
<body>
    <!-- 상단영역 -->
    <header id="top">
        <!-- 속박스 -->
        <div class="top fxbx">
            <!-- GNB -->
            <nav>
                <div class="gnb">
                    <!-- 1. 로고영역 -->
                    <div class="logo">
                        <a href="./index.html"><img src="./images/logo.png" alt="이솝로고"></a>
                    </div>
                    <!-- 2. 카테고리영역 -->
                    <category-comp></category-comp>
                </div>
                <ul class="side">
                    <!-- 3. 사이드영역 -->
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">위시리스트</a></li>
                    <li><a href="#">카트</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- 메인영역 -->
    <main id="cont">
        <!-- 속박스 -->
        <div class="cont">
            <section>
                <div class="container">
                    <div class="pagewrap">
                        <!-- 상단영역 -->
                        <div class="product top">
                            <div class="titbx">
                                <!-- 타이틀 -->
                                <div class="cate_main_title">
                                    <h3>스킨케어</h3>
                                    <p>노말텍스트</p>
                                </div>
                            </div>
                        </div>
                        <!-- 스티키박스 영역 -->
                        <div class="clearfix">
                            <div class="pageL">
                                <div class="stkbx">
                                    <div class="stkimg">
                                        <img src="" alt="카테고리배너">
                                        <div class="stktxt">
                                            <h4>스킨케어</h4>
                                            <span>스킨케어 모두보기</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="pageR">
                                <div class="inner">                                    
                                    <div class="menu_wrap">
                                        <dl class="menu" data-name="스킨케어">
                                            <dt><a href="#">스킨케어 모두 보기</a></dt>
                                            <dd><a href="#">제품 타입</a></dd>
                                            <dd><a href="#">라인</a></dd>
                                            <dd><a href="#">기능</a></dd>
                                        </dl>
                                    </div>
                                    <!-- 일반상품 -->
                                    <div class="product_wrap">
                                        <div class="prdList">
                                            <div class="gridbox">
                                                <a href="#">
                                                    <div class="thumb">
                                                        <div class="prdImg"></div>
                                                        <div class="icon"></div>
                                                    </div>
                                                    <div class="description">
                                                        <div class="clearfix">
                                                            <!-- 설명 왼쪽 -->
                                                            <ul class="floatleft per_70">
                                                                <li>
                                                                    <h3 class="name">name</h3>
                                                                    <p class="limit">용량</p>
                                                                </li>
                                                            </ul>
                                                            <!-- 설명 오른쪽 -->
                                                            <ul class="floatright per_30">
                                                                <li>
                                                                    <span>판매가</span>
                                                                    <p>100,000원</p>
                                                                </li>
                                                                <li>
                                                                    <span>할인가</span>
                                                                    <p>10,000원</p>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </a>
                                                <div class="btn_wrap">
                                                    <div class="btn">CART</div>
                                                    <span class="wish">
                                                        <img src="" alt="관심상품아이콘">
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="paginate"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!-- 하단영역 -->
    <footer id="info">
        <!-- 속박스 -->
        <div class="info">
            <!-- 푸터영역 -->
            <foot-comp></foot-comp>
        </div>
    </footer>
</body>
</html>
