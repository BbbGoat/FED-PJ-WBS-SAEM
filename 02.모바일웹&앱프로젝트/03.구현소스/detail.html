<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesop</title>
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <!-- 폰트어썸 외부 링크 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <!-- 공통 CSS -->
    <link rel="stylesheet" href="./css/common.css">
    <!-- 메인 CSS -->
    <link rel="stylesheet" href="./css/detail.css">
    
    <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- 뷰JS vuex CDN -->
    <script src="https://unpkg.com/vuex@3.0.0"></script>  

    
    <!-- 제이쿼리 라이브러리 -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    
    <!-- 메인페이지 JS -->
    <script src="./js/common.js" type="module"></script>
    <script></script>
</head>
<body>
    <!-- 상단영역 -->
    <header id="top">
        <!-- 속박스 -->
        <div class="top fxbx">
            <!-- GNB -->
            <nav>
                <div class="gnb">
                    <!-- 1. 로고영역 -->
                    <div class="logo">
                        <a href="./index.html"><img src="./images/logo.png" alt="이솝로고"></a>
                    </div>
                    <!-- 2. 카테고리영역 -->
                    <category-comp></category-comp>
                </div>
                <ul class="side">
                    <!-- 3. 사이드영역 -->
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">위시리스트</a></li>
                    <li><a href="#">카트</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- 메인영역 -->
    <main id="cont">
        <!-- 속박스 -->
        <div class="cont">
            <!-- 여기부터 컴포넌트로! -->
            <div class="detailbx">

                <!-- detail_section1 -->
                <div class="dtsec1">
                    <!-- 1. 제품정보 영역 -->
                    <div class="detail_info">
                        <!-- 주요정보 -->
                        <div class="dt_tit">
                            <h3>제품명 들어가는 란!!</h3>
                            <span>10000₩</span>
                        </div>
                        <!-- 서브정보 -->
                        <ul class="dt_subtit">
                            <li><a href="#">사용법</a></li>
                            <li class="separator"></li>
                            <li><a href="#">향</a></li>
                        </ul>
                        <div class="dt_desc">
                            <p>
                                사랑하는 사람과 함께 감사한 분과 함께 시작하는 지구를 위한 제로웨이스트 라이프
                            </p>
                        </div>
                        
                    </div>
                    <!-- 2. 이미지 영역 -->
                    <div class="detail_img">
                        <div class="imgslide">
                            <ul class="ui-draggable ui-draggable-handle">
                                <li class="dtli ban3">
                                    <img src="./images/cat_hair.jpg" alt="상세이미지">
                                </li>
                                <li class="dtli ban1">
                                    <img src="./images/cat_travel.jpg" alt="상세이미지">
                                </li>
                                <li class="dtli ban2">
                                    <img src="./images/cat_perfume.jpg" alt="상세이미지">
                                </li>
                            </ul>
                            <ol class="indic">
                                <li class="on"><span class="bld"></span></li>
                                <li><span class="bld"></span></li>
                                <li><span class="bld"></span></li>
                            </ol>
                        </div>
                    </div>
                    <!-- 3. 구매 인터페이스 영역 -->
                    <div class="detail_buy">
                        <div class="buyarea">
                            <!-- 수량선택 -->
                            <tbody>
                                <tr>
                                    <td>
                                        <span class="quantity">
                                            <a href="#" class="qty-down">
                                                <span class="minus">-</span>
                                            </a>
                                            <input id="quantity" name="quantity_opt[]" value="1" type="text">
                                            <a href="#" class="qty-up">
                                                <span class="plus">+</span>
                                            </a>
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                            <!-- 가격란 -->
                            <div class="totalprice">
                                <span class="total">
                                    <strong>10000₩</strong>
                                </span>
                            </div>
                            <!-- 구매버튼 -->
                            <div class="btn">
                                <a href="#"><span>CART</span></a>
                                <a href="#"><span>BUY</span></a>
                            </div>
                            <div class="btn">
                                <a href="#"><img src="https://aromatica.co.kr/layout/basic/img/icon/icon_npay.svg" alt="네이버페이"></a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- detail_section2 -->
                <div class="dtsec2">

                </div>
            </div>
        </div>
    </main>
    <!-- 하단영역 -->
    <footer id="info">
        <!-- 속박스 -->
        <div class="info">
            <!-- 푸터영역 -->
            <foot-comp></foot-comp>
        </div>
    </footer>
</body>
</html>
