<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJ그룹</title>
    <!-- 메인페이지 외부 CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="wrap" class="main">
        <!-- 상단 헤더 스크롤시 메인 뒷배경 검정색으로 변하는 속성 keyvisual -->
        <header id="header" class="keyvisual">
            <!-- 네비게이터 뒷배경 검은색 반투명값 -->
            <div class="dimmed"></div>
            <!-- 최상단  -->
            <div class="inner_wrap">
                <div class="inner">
                    <!-- 로고영역 -->
                    <h1 class="logo">
                        <a href="index.html" title="메인으로">
                            <img src="https://images.cj.net/images/common/cj_logo.png" alt="CJ그룹 로고">
                        </a>
                    </h1>
                    <!-- gnb메뉴 영역 -->
                    <div class="gnb" id="gnb">
                        <!-- gnb메뉴 리스트 영역 -->
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
