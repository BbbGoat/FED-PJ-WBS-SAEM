<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롤링 배너</title>
    <!-- CSS 불러오기 -->
    <link rel="stylesheet" href="./css/rolling.css">

	<!-- 제이쿼리 라이브러리 + UI -->
	<script src="./js/jquery-3.6.3.min.js"></script>
	<script src="./js/jquery-ui.min.js"></script>

    <!-- JS 불러오기 -->
    <script src="./js/rolling.js"></script>
</head>
<body>
    <!-- 롤링 배너 -->
    <div class="container">
        <section class="rolling_banner">
            <!-- 배너 뷰포트 : 배너 표시 영역 -->
            <div class="wrap">
                <!-- 배너 내용 wrapper -->
                <div class="roller">
                    <!-- 배너 데이터 리스트 -->
                    <ul>
                        <li class="slide">
                            <img src="./images/rolling/rolling1.png" alt="롤링 배너 이미지">
                            <span class="rolTxt">CUBEB PEPPER</span>
                        </li>
                        <li class="slide">
                            <img src="./images/rolling/rolling2.png" alt="롤링 배너 이미지">
                            <span class="rolTxt">ORANGE PEEL</span>
                        </li>
                        <li class="slide">
                            <img src="./images/rolling/rolling3.png" alt="롤링 배너 이미지">
                            <span class="rolTxt">JUNIPER</span>
                        </li>
                        <li class="slide">
                            <img src="./images/rolling/rolling4.png" alt="롤링 배너 이미지">
                            <span class="rolTxt">LEMON PEEL</span>
                        </li>
                        <li class="slide">
                            <img src="./images/rolling/rolling5.png" alt="롤링 배너 이미지">
                            <span class="rolTxt">VIOLET</span>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    
    
</body>
</html>
