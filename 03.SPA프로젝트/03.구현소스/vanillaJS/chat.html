<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>just chat</title>

    <!-- chat CSS -->
    <link rel="stylesheet" href="./css/chat.css">
    
    <!-- 제이쿼리 라이브러리 -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>

    
    <script src="./js/chat.js"></script>
</head>
<body>
    <!-- 
        웹소켓 기능을 제외한 단순 채팅기능만 구현한 코드입니다!
     -->
    
    <div class="chat_wrap">
        <div class="header">
            <h3>STIMMEN AUS DEM BACKOFEN</h3>
            <button class="button">Alle Nachrichten</button>
        </div>
        <div class="chat scbar">
            <ul>
                <!-- 동적 생성 -->
            </ul>
        </div>
        <div class="input-div">
            <textarea placeholder="Press Enter for send message."></textarea>
        </div>
     
        <!-- format -->
     
        <div class="chat format">
            <ul>
                <li>
                    <div class="sender">
                        <span></span>
                    </div>
                    <div class="message">
                        <span></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    
</body>
</html>
